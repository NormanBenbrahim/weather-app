<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>

  <!-- Latest compiled and minified bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 

  <!-- This version of jQuery is compatible with bootstrap-->
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>

  <!-- google fonts-->

  <!-- Custom stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Custom js interaction -->
  <script type="text/javascript" src="interact.js"></script>

  <!-- Google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Bowlby+One' rel='stylesheet' type='text/css'>

  <!-- Weather icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">



</head>

<body>

<div class='container-fluid text-center'>
  <div class='row'>
    
    <div class='col-xs-12'>
      <h1 style='font-size: 60px'>Just Another<br> Weather App</h1>
      <h2 id='date'>Date</h2>  
      <h2 id='location'>Location</h2>
      <h3 id='weather'>It Is currently <span class='degree'>N</span>&deg<a href='#' id='temp-unit'>C</a>  <i class='icon-weather'></i></h3>
    </div>

    <div class='signature'>
      <p>by elefun <img id='elephant'  src='https://cdn1.iconfinder.com/data/icons/animals-18/154/animal-elephant-body-skin-128.png'></p>
    </div>  
    
  </div>
</div>


</body>
</html>
